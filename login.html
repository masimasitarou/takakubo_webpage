<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
    <link rel="stylesheet" type="text/css" href="takakubo.css">

    <script type="text/javascript">


        function checkForm() {

            if (document.mail_form.id.value == "") {
                var myId = document.getElementById("error1");
                myId.innerHTML = "ログインIDは必須です。";
            } else if(!document.mail_form.id.value.match(/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)){
                var myId = document.getElementById("error1");
                myId.innerHTML = "メールアドレスの形式で入力してください。";
            } else if(document.mail_form.pass.value == ""){
                var myId = document.getElementById("error2");
                myId.innerHTML = "パスワードは必須です。";
            } else if(document.mail_form.id.value == "smtakakubo@nissho-ele.co.jp"　&& document.mail_form.pass.value == "aaa"){
                window.location.href = 'home.html';
            }else{
                var myId = document.getElementById("error2");
                myId.innerHTML = "ユーザー名もしくはパスワードが間違っています。";
            }
        }
    </script>

</head>

<body>
    <form class="content" action="menu.html" method="GET" name="mail_form">

        <p>ログインID(メールアドレス):<input type="email" id="id" placeholder="メールアドレスを入力" ></p>
        <div class="errorAll" id="error1"></div>

        <p>パスワード:<input type="password" name="pass" placeholder="パスワードを入力"></p>
        <div class="errorAll" id="error2"></div>

        <button type="button"  onclick="checkForm();">ログイン</button>
        <button type="button" onclick="location.href='account_registration.html'">アカウント作成</button>
    </form>
</body>

</html>
